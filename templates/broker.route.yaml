---

apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ broker_name }}
  namespace: {{ broker_namespace }}
  labels:
    app: {{ broker_name }}
    service: {{ broker_name }}
spec:
  to:
    kind: Service
    name: {{ broker_name }}
  port:
    targetPort: port-1338
  tls:
    termination: reencrypt
